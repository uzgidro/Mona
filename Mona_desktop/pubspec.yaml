name: mona_desktop
description: "Mona messenger for UzGidro"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  # BloC State Management
  flutter_bloc: ^8.1.5
  # Json Annotation
  json_annotation: ^4.8.1
  # Being able to compare objects in Dart
  equatable: ^2.0.5
  # Router
  go_router: ^14.1.1
  # Fetch Data From Api
  dio: ^5.4.3+1
  # DI
  get_it: ^7.7.0
  injectable: ^2.4.2
  # Logger
  talker_flutter: ^4.2.0
  talker_dio_logger: ^4.2.0
  talker_bloc_logger: ^4.2.0
  # DB
  isar: ^3.1.0+1
  flutter_secure_storage: ^9.2.2
  signalr_netcore: ^1.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  json_serializable: ^6.7.1
  injectable_generator:
  build_runner:

flutter:
  uses-material-design: true