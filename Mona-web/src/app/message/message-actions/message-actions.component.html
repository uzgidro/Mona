                 <!-- EDIT MESSAGE -->
                <button  (click)="editMessage()"    class="w-full flex items-center px-5 py-2.5 me-2 mb-2  text-slate-900  text-sm   hover:bg-slate-100 font-medium  rounded-lg space-x-1 border-none outline-none "
                  *ngIf="data.message.directReceiverId!==data.currentUser.id&&!(data.message.forwardedMessage)"


                  >
                  <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                          stroke="currentColor" class="text-gray-400 dark:text-gray-500 w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round"
                              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                      </svg>
                  </span>
                   <span class="text-sm">Edit</span>
                </button>
                 <!-- EDIT MESSAGE  END-->

                 <!-- COPY MESSAGE -->
                <button (click)="copyText()" class=" w-full flex text-slate-900  hover:bg-slate-100  border-none outline-none font-medium rounded-lg text-sm px-5 py-2.5 mt-2 mb-2">

                   <span  class="flex items-center justify-between gap-2">
                      <svg class="text-gray-400 dark:text-gray-500 w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">

                      </svg>
                      <span class="text-sm">Copy</span>
                  </span>

                </button>
                 <!-- COPY MESSAGE END-->


                 <!-- DELETE MESSAGE -->
                <button (click)="deleteForMe()" type="button" class=" w-full flex items-center gap-2 outline-none border-none text-slate-900  hover:bg-slate-100  font-medium rounded-lg text-sm px-5 py-2.5 mt-2 mb-2">
                  <svg class="text-gray-400 dark:text-gray-500 w-6 h-6"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                  clip-rule="evenodd">
                </path>
                </svg>
                <span class="block text-sm">Delete</span>
                </button>
                 <!-- DELETE MESSAGE END-->

                 <!-- MUTUAL DELETE  -->
                <button (click)="deleteForEveryone()" type="button" class="w-full flex items-center gap-2  text-slate-900  hover:bg-slate-100 border-none outline-none  font-medium rounded-lg text-sm px-5 py-2.5 mt-2 mb-2">
                  <svg class="text-gray-400 dark:text-gray-500 w-6 h-6"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                  clip-rule="evenodd">
                </path>
                </svg>
                <span class="block text-sm">Mutual delete</span>
                </button>
                <!-- MUTUAL DELETE END -->

               </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">

           </polygon>

              </g>

          </button>
          <!-- CANCEL END -->
        </div>

</div>
