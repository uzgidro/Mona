
<div class="users">

  <ul>
    <li (click)="selectChat(user)" *ngFor="let user of users">{{ user.username }}</li>
  </ul>

</div>

<div class="chat">

</div>
 <h2>{{selectedChat?.username}}</h2>
<form *ngIf="selectedChat"  (submit)="sendMessage()" [formGroup]="inputGroup">
  <input formControlName="message" type="text">
  <button type="submit">send</button>
  <ul>

    <li *ngFor="let message of income"><b>{{ message.sender }}: </b>{{ message.message }}</li>
  </ul>
</form>
