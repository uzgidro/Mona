<mat-dialog-content style="overflow: hidden;">

       <circle cx="8" cy="8" r="8" fill="currentColor"></circle>
      </svg>
       </span>

   {{data.group.name}}
   </p>
   <p class="text-grey-darker text-xs mt-1 inline" >

   </div>
