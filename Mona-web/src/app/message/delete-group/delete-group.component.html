
<mat-dialog-content style="overflow: hidden;">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <div class="flex items-center mb-4 cursor-pointer hover:bg-gray-100 p-2 rounded-md"  >
                <div class="w-12 h-12 bg-gray-300 rounded-full mr-3">
                  <img src="https://placehold.co/200x/ffa8e4/ffffff.svg?text=ʕ•́ᴥ•̀ʔ&font=Lato" alt="User Avatar" class="w-12 h-12 rounded-full">
                </div>
                <div class="flex-1">
                  <h2 class="text-lg font-semibold">{{data?.group?.name}}</h2>

                </div>
               </div>
              <div class="mt-2">
                <p class="text-sm text-gray-500">Are you sure you want to delete this group?</p>
              </div>
              <div class="flex w-full items-center gap-3 mt-4">
                <input  [(ngModel)]="isDeleteForEveryone" type="checkbox" class="w-5 h-5"/>
                <span class="text-base">Delete for everyone</span>
              </div>

            </div>
          </div>

   <div class="flex justify-end w-full  mt-6">
    <button type="button" (click)="cancel()" class="bg-white text-blue-400 inline-flex w-full items-center rounded-md px-3 py-2 text-sm hover:bg-blue-100  outline-none border-none sm:ml-3 sm:w-auto" >
      Cancel
    </button>
    <button type="button"  (click)="deleteGroup()"   class="bg-white text-red-600 inline-flex w-full items-center rounded-md px-3 py-2 text-sm hover:bg-red-100  outline-none border-none sm:ml-3 sm:w-auto">
      {{isDeleteForEveryone?'Delete':'Leave'}}
   </button>
  </div>

</mat-dialog-content>
