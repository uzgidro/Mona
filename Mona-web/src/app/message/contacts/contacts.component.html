<mat-dialog-content style="overflow: hidden;">
    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 w-full">
      <div class="sm:flex sm:items-start w-full">
        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
          <h3 class="text-2xl font-semibold leading-6 text-gray-900" id="modal-title">Contacts</h3>
          <div class="mt-2 w-full h-64 overflow-auto">
            <div class="overflow-y-auto w-full"   >
                <div  class="flex items-center mb-4 cursor-pointer hover:bg-gray-100 p-2 rounded-md w-full" *ngFor="let user of data.users" (click)=" onSelectUser(user)">
                <div  class="w-12 h-12 bg-gray-300 rounded-full mr-2">
                  <img src="https://placehold.co/200x/ffa8e4/ffffff.svg?text=ʕ•́ᴥ•̀ʔ&font=Lato" alt="User Avatar" class="w-12 h-12 rounded-full">
                </div>
                <div class="flex-1">
                  <h2 class="text-lg font-semibold text-slate-900" >{{user.name}}</h2>
                </div>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-between">
      <button type="button"  class="bg-white text-blue-400 inline-flex w-full items-center rounded-md px-3 py-2 text-sm hover:bg-blue-100  outline-none border-none sm:ml-3 sm:w-auto" (click)="addContact()">
         Add contact
      </button>
      <button type="button" (click)="cancel()"  class="bg-white text-blue-400 inline-flex w-full items-center rounded-md px-3 py-2 text-sm hover:bg-blue-100  outline-none border-none sm:ml-3 sm:w-auto">
        Close
     </button>
    </div>
</mat-dialog-content>
