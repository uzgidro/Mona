<div style="margin-bottom: 16px">
  <button [ngClass]="{'red': group === 'forum'}" (click)="changeGroup('forum')">Forum</button>
  <button [ngClass]="{'red': group === 'gamers'}" (click)="changeGroup('gamers')">Gamers</button>
  <button [ngClass]="{'red': group === 'work'}" (click)="changeGroup('work')">Work</button>
  <button [ngClass]="{'red': group === 'weekend'}" (click)="changeGroup('weekend')">Weekend</button>
</div>


<div class="container-fluid">
  <form (ngSubmit)="sendMessage()" #messageForm="ngForm">
    <div class="form-group row">
      <label for="message" class="col-sm-2 col-form-label">Message</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="message"
          placeholder="your message..."
          name="message"
          [(ngModel)]="message"
          required
        />
      </div>
      <div class="col-sm-2">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!messageForm.valid"
        >
          Send SignalR Message
        </button>
      </div>
    </div>
  </form>

  <div class="row" *ngIf="messages.length > 0">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th>#</th>
          <th>Messages</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let message of groupMessages; let i = index">
          <td>{{ message.id }}</td>
          <td>{{ message.text }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row" *ngIf="messages.length <= 0">
    <span>No messages</span>
  </div>
</div>
