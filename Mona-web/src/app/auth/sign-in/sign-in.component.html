<form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
  <label for="username">Personal ID: </label>
  <input formControlName="username" id="username" type="text">

  <label for="password">Password: </label>
  <input formControlName="password" id="password" type="password">

  <button [disabled]="!profileForm.valid" type="submit">sign in</button>
  <small style="color: red">Логин и/или пароль не верны</small>
</form>
